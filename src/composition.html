<!DOCTYPE html>

<html lang="en">

<head>
    <title>himusic</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="himusic">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/ef69927139.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="composition/playlist.css">
    <link rel="stylesheet" href="composition/customControls.css">
    <link rel="stylesheet" href="composition/settings.css">
</head>

<body>

    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a id="goHome" class="navbar-brand" href="">
            <img id="mainLogo" alt="" height="36" src="https://hi-audio.imt.fr/wp-content/themes/tpt-hiaudio/assets/images/hi_audio.svg">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="useroptions" class="navbar-nav mr-auto"></ul>
        </div>
    </header>
    <main class="container">
        <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label id="" for="newtitle">Title:</label> 
                            <div class="container">
                                <div class="row justify-center">
                                    <div class="input-group mb-3">   
                                        <input type="text" class="newtitle" id="newtitle" placeholder=""
                                            title="newtitle">
                                    </div>
                                </div>                            
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="" for="listCollectionsFormControl">Select parent collection:</label>                            
                            <div class="container">
                                <div class="row justify-center">
                                  <div class="">                                  
                                    <div id="listCollContainerNewColl" class="input-group mb-3"></div>                                                         
                                  </div>                         
                                </div>
                              </div>                            
                        </div>
                        <div class="form-group">
                            <label for="settingsFormControl">Level of Privacy:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="settingsPrivacyRadios"
                                    id="settingsPrivacyRadios1" value="1" checked>
                                <label class="form-check-label" for="settingsPrivacyRadios1">
                                    Public
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="settingsPrivacyRadios"
                                    id="settingsPrivacyRadios2" value="2">
                                <label class="form-check-label" for="settingsPrivacyRadios2">
                                    Only registered users
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="settingsPrivacyRadios"
                                    id="settingsPrivacyRadios3" value="3">
                                <label class="form-check-label" for="settingsPrivacyRadios3">
                                    Private
                                </label>
                            </div>
                        </div>
                        <div class="form-group">                            
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="opentocontribution">
                                <label class="custom-control-label" for="opentocontribution">Allow any registered user to contribute</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="" for="listContributorsFormControl">Add specific contributor with a role:</label>                            
                            <div class="container">
                                <div class="row justify-center">
                                  <div class="col-12">                                  
                                    <div class="input-group mb-3">
                                      <input id="contributorinput" type="number" class="form-control" placeholder="add by user id" aria-label="Add an item" aria-describedby="basic-addon2">
                                      <select class="custom-select" id="inputGroupSelectRole">
                                        <option value="0">Role...</option>
                                        <option value="1">Owner</option>
                                        <option value="2">Admin</option>
                                        <option value="3" selected>Member</option>
                                        <option value="4">Guest</option>
                                      </select>
                                      <div class="input-group-append">
                                        <button class="btn btn-outline-info" id="addContribButton" type="button">Add</button>
                                      </div>
                                    </div>                            
                                  </div>
                                  <div class="col-12">
                                    <ul id="listOfContributors" class="list-group"></ul>                               
                                  </div>
                                </div>
                              </div>                            
                        </div>
                        <div class="form-group">                            
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="deleteComposition">
                                <label class="custom-control-label" for="deleteComposition">Delete composition</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="cancelsettingsbutton" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button id="updatecompositionbutton" type="button" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <article class="post">
                <header id="post-header" class="post-header">
                    <p class="lead"></p>
                </header>
                <div class="post-content">
                    <div class="sound-status"></div>
                    <form class="form-inline">
                        <label for="master-gain" class="mr-sm-2">Master Volume</label>
                        <input type="range" min="0" max="100" value="100" class="master-gain form-control mr-sm-2"
                            id="master-gain" />

                        <div class="form-check form-check-inline">
                            <input class="form-check-input automatic-scroll" type="checkbox" id="automatic_scroll"
                                checked />
                            <label class="form-check-label" for="automatic_scroll">Automatic Scroll</label>
                        </div>
                    </form>
                    <div id="top-bar" class="playlist-top-bar">
                        <div class="playlist-toolbar">
                            <div class="btn-group">
                                <button type="button" class="btn-pause btn btn-outline-warning" title="Pause">
                                    <i class="fas fa-pause"></i>
                                </button>
                                <button type="button" class="btn-play btn btn-outline-success" title="Play">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button type="button" class="btn-stop btn btn-outline-danger" title="Stop">
                                    <i class="fas fa-stop"></i>
                                </button>
                                <button type="button" class="btn-rewind btn btn-outline-success" title="Rewind">
                                    <i class="fas fa-fast-backward"></i>
                                </button>
                                <button type="button" class="btn-fast-forward btn btn-outline-success"
                                    title="Fast forward">
                                    <i class="fas fa-fast-forward"></i>
                                </button>
                                <button type="button" class="btn-record btn btn-outline-primary disabled"
                                    title="Record">
                                    <i class="fas fa-microphone"></i>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" title="Zoom in" class="btn-zoom-in btn btn-outline-dark">
                                    <i class="fas fa-search-plus"></i>
                                </button>
                                <button type="button" title="Zoom out" class="btn-zoom-out btn btn-outline-dark">
                                    <i class="fas fa-search-minus"></i>
                                </button>
                            </div>
                            <div class="btn-group btn-playlist-state-group">
                                <button type="button" class="btn-cursor btn btn-outline-dark active"
                                    title="Select cursor">
                                    <i class="fas fa-headphones"></i>
                                </button>
                                <button type="button" class="btn-shift btn btn-outline-dark"
                                    title="Shift audio in time">
                                    <i class="fas fa-arrows-alt-h" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn-select btn btn-outline-dark"
                                    title="Select audio region">
                                    <i class="fas fa-italic"></i>
                                </button>
                            </div>

                            <div class="btn-group btn-select-state-group">
                                <button type="button" class="btn-loop btn btn-outline-success disabled"
                                    title="Loop a selected segment of audio">
                                    <i class="fas fa-redo-alt"></i>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" title="Download the current work as Wav file"
                                    class="btn btn-download btn-outline-primary">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="playlist"></div>
                    <div class="loader-container">
                        <div id="loader" class="loader"></div>
                        <div id="loadertext" class="loader-text">Loading...</div>
                    </div>
                    <div class="playlist-bottom-bar input-group mb-3">
                        <form>
                            <div class="form-group">
                                <div id="dropContainer" class="track-drop" hidden></div>
                                <input type="file" id="fileInput" name="audio" class="form-control-file" />
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </div>
    </main>
    <footer>
		<div class="footerMenu">
			<hr>
			<ul>				
				<li><a href="./static/about.html">About</a></li>
				<li><a href="./static/terms.html">Terms of use</a></li>
				<li><a href="./static/privacy.html">Privacy</a></li>
				<li><a href="./static/cookies.html">Cookies</a></li>
			</ul>
            <span id="companyName">&copy; Hi-Audio</span>
	    </div>		
	</footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="composition/scripts/eventemitter.js"></script>
</body>

</html>
