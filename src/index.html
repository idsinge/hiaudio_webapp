<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>himusic</title>
    <meta name="description" content="himusic">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="index/header.css">
    <link rel="stylesheet" href="index/grid.css">
    <link rel="stylesheet" href="index/card.css">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">
            <img id="mainLogo" alt="" height="36" src="https://hi-audio.imt.fr/wp-content/themes/tpt-hiaudio/assets/images/hi_audio.svg">
        </a>     
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="useroptions" class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="menuRight" class="nav-link" href="">himusic <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search">           
            </form>
        </div>
    </header>

    <div class="modal fade" id="newMusicModal" tabindex="-1" aria-labelledby="newMusicModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newMusicModalLabel">New Music</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="newtitle" id="newtitle" placeholder="new music title" title="newtitle">
                    </div>                    
                    <div class="form-group">
                        <label for="newMusicFormControl">Level of Privacy:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="newMusicPrivacyRadios" id="newMusicPrivacyRadios1" value="1" checked>
                            <label class="form-check-label" for="newMusicPrivacyRadios1">
                              Public
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="newMusicPrivacyRadios" id="newMusicPrivacyRadios2" value="2">
                            <label class="form-check-label" for="newMusicPrivacyRadios2">
                              Only registered users
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="newMusicPrivacyRadios" id="newMusicPrivacyRadios3" value="3">
                            <label class="form-check-label" for="newMusicPrivacyRadios3">
                              Private
                            </label>
                          </div>
                    </div>                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="newcomposition" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div> 
    <div id="grid" class="grid">
        <div id="loader" class="loader"></div>
    </div>
    <footer>
		<div class="footerMenu">
			<hr>
			<ul>				
				<li><a href="./static/about.html">About</a></li>
				<li><a href="./static/terms.html">Terms of use</a></li>
				<li><a href="./static/privacy.html">Privacy</a></li>
				<li><a href="./static/cookies.html">Cookies</a></li>
			</ul>
            <span id="companyName">&copy; Hi-Audio</span>
	    </div>		
	</footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="index/search.js"></script>
    <script src="index/index.js"></script>
</body>
</html>
