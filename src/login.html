<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi-audio / login</title>
    <meta name="description" content="hi-audio / login">
    <link rel="icon" type="image/x-icon" href="common/img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/d6bd427cae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="common/css/loader.css">
    <link rel="stylesheet" href="common/css/footer.css">
    <link rel="stylesheet" href="pages/login/login.css">
</head>

<body>
    <header class="site-header">
        <ol class="breadcrumb">
            <li>
                <a id="goHome" href="">
                    <img id="mainLogo" alt="" height="36"
                        src="https://hi-audio.imt.fr/wp-content/themes/tpt-hiaudio/assets/images/hi_audio.svg">
                </a>
            </li>
        </ol>
    </header>
    <main>
        <div id="validationcodefield" class="container form-group" hidden>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="verificationCode">Enter 6-digit code:</label>
                        <input type="tel" class="form-control" id="verificationCode" maxlength="6"
                            placeholder="Enter code">
                        <div id="validationCodeResult" class="mt-3 invalid-feedback"></div>
                        <button id="validatecodebutton" class="btn btn-primary mt-3">Validate</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="authmethodform" class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h6>Please, choose your authentication method:</h6>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <button id="googleLoginButton" type="button" class="btn btn-danger btn-block mb-3">
                        <i class="fab fa-google mr-2"></i> Sign in with Google
                    </button>
                </div>
            </div>
            <div class="separator"></div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Please, enter a valid <b>email address</b> to obtain a <b>verification code</b></label>
                        <input id="inputloginemail" type="email" class="form-control"
                            placeholder="Enter email">
                        <div id="validationEmailResult" class="mt-3 invalid-feedback"></div>
                    </div>
                    <button id="sendcodebutton" type="button" class="btn btn-primary btn-block mb-5">Send Code</button>
                </div>
            </div>
        </div>
    </main>
    <div class="loader-container">
        <button id="loader" class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>
    <hi-audio-footer static-path="./static/"></hi-audio-footer>
    <script src="common/js/footer-component.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script type="module" src="pages/login/login.js"></script>
</body>

</html>
