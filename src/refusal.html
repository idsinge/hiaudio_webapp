<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi-audio / refusal</title>
    <meta name="description" content="hi-audio / refusal">
    <link rel="icon" type="image/x-icon" href="common/img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/d6bd427cae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="common/css/loader.css">
    <link rel="stylesheet" href="common/css/footer.css">
    <link rel="stylesheet" href="pages/login/login.css">
</head>

<body>
    <header class="site-header">
        <ol class="breadcrumb">
            <li>
                <a id="goHome" href="">
                    <img id="mainLogo" alt="" height="36"
                        src="https://hi-audio.imt.fr/wp-content/themes/tpt-hiaudio/assets/images/hi_audio.svg">
                </a>
            </li>
        </ol>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputemailtoremove">Delete my email</label>
                        <input id="inputemailtoremove" type="email" class="form-control"
                            placeholder="Enter email">
                        <div id="validationEmailResult" class="mt-3 invalid-feedback"></div>
                    </div>
                    <div id="code-refusal-container" class="form-group" hidden>
                        <label for="inputrefusalcode">Refusal code:</label>
                        <input type="text" class="form-control" id="inputrefusalcode"
                            placeholder="Enter refusal code">
                    </div>
                    <div class="form-group">
                        <button id="requestremovalbutton" class="btn btn-primary mt-3">Request</button>
                    </div>
                </div>
            </div>           
        </div>         
    </main>
    <div class="loader-container">
        <button id="loader" class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>
    <hi-audio-footer static-path="./static/"></hi-audio-footer>
    <script src="common/js/footer-component.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script type="module" src="pages/refusal/refusal.js"></script>
</body>

</html>
