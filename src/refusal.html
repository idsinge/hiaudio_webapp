        <ol class="breadcrumb">

        </ol>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputemailtoremove">Delete my email</label>
                        <input id="inputemailtoremove" type="email" class="form-control"
                            placeholder="Enter email">

                    </div> 
                    <div class="form-group">
                        <label for="inputrefusalcode">Refusal code:</label>

                </div>
            </div>           
        </div>
